---
    name: PR Checks
    on:
      pull_request:
        branches:
          - main
    jobs:
      pr-checks:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout repository
            uses: actions/checkout@v3
          - name: Setup Node.js
            uses: actions/setup-node@v3
            with:
              node-version: 20
              cache: pnpm
          - name: Install dependencies
            run: pnpm install
          - name: Check Linting
            run: pnpm lint
          - name: Run formatting fix
            run: pnpm format:fix
          - name: Run formatting check
            run: pnpm format:check
          - name: Fail if formatting changes detected
            run: >
              git diff --exit-code || (echo "‚ùå Code is not formatted! Run 'pnpm
              format:fix' locally and commit changes." && exit 1)
    